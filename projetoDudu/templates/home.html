<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="log">
        <div class="form-section">
            <div class="button-container">
                {% if usuario %}
                    <h2>Bem-vindo, {{ usuario }}!</h2>

                    {% if session['role'] == 'admin' %}
                        <p><a href="{{ url_for('login_controller.admin_page') }}"><button type="submit"class="btn-add">Ir para página de Administrador</button></a></p>
                    {% else %}
                        <p><a href="{{ url_for('login_controller.user_page') }}"><button type="submit"class="btn-add">Ir para página de Usuário</button></a></p>
                    {% endif %}
                    
                    <p><a href="{{ url_for('login_controller.logout') }}"><button type="submit"class="btn-add">Deslogar</button></a></p>
                {% else %}
                    <h2>Bem-vindo à página principal!</h2>
                    <p><a href="{{ url_for('login_controller.login_page') }}"><button type="submit"class="btn-add">Logar</button></a></p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
