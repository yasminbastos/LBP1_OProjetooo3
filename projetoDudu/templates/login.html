</html><body>
    <div class="log">
        <div class="form-section">
            <!-- Exibir mensagens de flash -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <h2>Login</h2>
            <form id="/login" method="post">
                <label for="campo1">Usu√°rio:</label>
                <input type="text" id="username" name="username" required placeholder="Digite o usuario">
                <br>

                <label for="campo2">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="Digite a senha">

                <button type="submit" class="btn-add">Logar</button>
            </form>
        </div>
    </div>
</body>
